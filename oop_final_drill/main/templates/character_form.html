{% extends 'base.html' %}

{% block content %}
  <h2>Add a New Character</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
  </form>
  <br>
  <a href="{% url 'character_list' %}">Back to Character List</a>
{% endblock %}
