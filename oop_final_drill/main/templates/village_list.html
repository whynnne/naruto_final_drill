{% extends 'base.html' %}

{% block content %}
<div class="village-list">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for village in villages %}
                <tr>
                    <td>{{ village.name }}</td>
                    <td>{{ village.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
